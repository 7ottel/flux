{namespace fed=Tx_Fed_ViewHelpers}
{namespace flux=Tx_Flux_ViewHelpers}

<f:layout name="FCE" />

<f:section name="Configuration">
	<flux:flexform id="bootstrap-well" label="Bootstrap: Content Well" description="Places child content elements in a Well-styled wrapper element." icon="../typo3conf/ext/fluidcontent/Resources/Public/Icons/icon-twitter.png">
		<flux:flexform.grid>
			<flux:flexform.grid.row>
				<flux:flexform.grid.column>
					<flux:flexform.content name="content" label="Child content" />
				</flux:flexform.grid.column>
			</flux:flexform.grid.row>
		</flux:flexform.grid>
	</flux:flexform>
</f:section>

<f:section name="Preview">
	<flux:widget.grid />
</f:section>

<f:section name="Main">
	<div class="well">
		<flux:flexform.renderContent area="content" />
	</div>
</f:section>
