{namespace flux=Tx_Flux_ViewHelpers}
{namespace fed=Tx_Fed_ViewHelpers}

<f:layout name="FCE" />

<f:section name="Configuration">
	<flux:flexform id="main" label="Team Member Collection"
				   description="Builds a team collection">
		<flux:flexform.field.controllerActions label="Action" extensionName="Dialog" pluginName="Discussion" disableLocalLanguageLabels="TRUE" />
	</flux:flexform>
</f:section>

<f:section name="Configuration3">
	<flux:flexform id="main" label="Team Member Collection"
				   description="Builds a team collection">
		<flux:flexform.section name="members" label="Team Members">

			<flux:flexform.object name="membersWrap" label="Person">
				<flux:flexform.field.input name="name" label="Name"/>

				<flux:flexform.field.group name="picture" label="Members Picture" internalType="file"
										   uploadFolder="uploads/pics"
										   size="1" allowed="gif,jpg,jpeg,png"/>

				<flux:flexform.field.input name="position" label="Position"/>
				<flux:flexform.field.input name="telephone" label="Telephone"/>
				<flux:flexform.field.input name="email" label="Email"/>
				<flux:flexform.field.select name="teamarea" label="Team Area"
											items="{0: '', bildung: 'Bildungsarbeit Deutschland', finanzen: 'Finanzen', friendraising: 'Friendraising', paten: 'Patenbetreuung', praktikanten: 'Praktikantenbetreuung', presse: 'Presse- & Öffentlichkeitsarbeit', veranstaltung: 'Veranstaltung', vorstand: 'Vorstand', weltwarts: 'weltwärts-Freiwillige/r'}"
											multiple="TRUE"/>
				<flux:flexform.field.select name="regional" label="Regional Groups"
											items="{0: '', mainz: 'Mainz', berlin: 'Berlin', bonn: 'Bonn', munchen: 'München', osnabruck: 'Osnabrück', tubingen: 'Tübingen'}"/>
			</flux:flexform.object>

		</flux:flexform.section>
	</flux:flexform>
</f:section>

<f:section name="Configuration2">
	<flux:flexform id="test" label="Testing flexform">

		<flux:flexform.field.custom name="test7" label="Custom HTML field">
			<input type="text" name="{parameters.itemFormElName}" value="{parameters.itemFormElValue}" />
		</flux:flexform.field.custom>

		<flux:flexform.field.checkbox name="test25425" label="Reloads on check" requestUpdate="TRUE" />
		<flux:flexform.field.select name="test4531" label="Select" items="{0: {0: 1, 1: 'label'}}" />
		<flux:flexform.field.select name="test4531134" label="Select" items="{2: 'label'}" />

		<flux:flexform.field.select name="test4531" label="Select" items="{0: {0: 1, 1: 'test'}}" />

		<flux:flexform.section name="parent" label="Parent section">

			<flux:flexform.object.image name="test10" />
			<flux:flexform.object.video name="test11" />
			<flux:flexform.object.pages name="test12" />
			<flux:flexform.object.content name="test13" />
			<flux:flexform.object.file name="test14" uploadFolder="uploads/tx_flux" allowed="jpg" />

		</flux:flexform.section>

		<flux:flexform.field.input name="test" label="Test field">
			<flux:flexform.field.wizard.link blindLinkOptions="page,file" />
		</flux:flexform.field.input>

		<flux:flexform.field.file name="settings.flexform.file" label="Image file" />
	</flux:flexform>
</f:section>

	<fed:image src="{settings.flexform.file}" alt="" width="5" />
</f:section>
